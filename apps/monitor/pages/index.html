<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BeeWatch</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="adjusted_style.css">
</head>

<body>
    <header>
        <ul id="tabs-swipe-demo" class="tabs black">
            <li class="tab col s6">
                <a class="active" href="#mosaic-tab">
                    <i class="material-icons tab-icon">view_module</i>
                    <span> Mosaique</span>
                </a>
            </li>
            <li class="tab col s6">
                <a href="#map-tab">
                    <i class="material-icons tab-icon">map</i>
                    <span> Carte</span>
                </a>
            </li>
        </ul>
    </header>

    <main style="height: 100%">

        <div id="mosaic-tab" class="s12 row">
            <div class="preloader-wrapper big center">
                <div class="spinner-layer">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map-tab" class="s12 row">
            <div class="preloader-wrapper big center">
                <div class="spinner-layer">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <h6 class="no-margin">
                <span>Select uart device: </span>
                <span>
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Interface</a>
                    <div class="row">
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">Arduino</a></li>
                            <li><a href="#!">Atmel</a></li>
                        </ul>
                    </div>
                </span>
            </h6>
        </div>
    </footer>

    <!--List updating script to refresh data-->
    <script type="text/javascript" src="index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <!--Materialize element Intializer-->
    <script type="text/javascript">M.AutoInit();</script>
</body>

</html>
