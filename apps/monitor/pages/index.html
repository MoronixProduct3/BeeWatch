<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BeeWatch</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="adjusted_style.css">
</head>

<body>
    <header>
        <ul id="tabs-swipe-demo" class="tabs black">
            <li class="tab col s6" class="active">
                <a class="amber-text" href="#mosaic-tab">
                    <i class="material-icons tab-icon">view_module</i>
                    <span> Mosaique</span>
                </a>
            </li>
            <li class="tab col s6">
                <a class="amber-text" href="#map-tab">
                    <i class="material-icons tab-icon">map</i>
                    <span> Carte</span>
                </a>
            </li>
        </ul>
    </header>

    <main style="height: 100%">

        <div id="mosaic-tab" class="s12 row">
            
        </div>

        <div id="map-tab" class="s12 row">

        </div>
    </main>

    <footer class="page-footer amber darken-2">
        <div class="container row no-margin">
            <span class="input-field col s6" id="interface-selector">
                <select>
                    <option value="hex" disabled>Interface USB</option>
                    <option value="why" selected>Autre option</option>
                </select>
                <label class="white-text">Interface USB</label>
            </span>

            <img class="col right row" src="../assets/beewatch.png" height="100px" alt="U de S">
        </div>
    </footer>

    <!--List updating script to refresh data-->
    <script type="text/javascript" src="index.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <!--Materialize element Intializer-->
    <script type="text/javascript">M.AutoInit();</script>
</body>

</html>
